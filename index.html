<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"  />
        <meta name="charset" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <h1 id="game">Lets Play Rock Paper Scissors!</h1>
        <div id="rules">
            <p>First to three wins</p>
        </div>
        <div id="score">
            <h3 id="playerScore">Player Score: <span id="playerPoints">0</span></h3>
            <h3 id="computerScore">Computer Score: <span id="computerPoints">0</span></h3>
        </div>
        <h2 id="option">Choose an option:</h2>
        <div id="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissor">Scissors</button>
        </div>
        <div id="results">
            <h3 id="result-text"></h3>
            <button id="restart">Play Again</button>
        </div>
        



        <script src="./script.js"></script>
    </body>
    

</html>
